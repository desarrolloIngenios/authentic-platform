apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: authenticfarma
  namespace: argocd
spec:
  project: authentic-platform
  source:
    repoURL: 'https://github.com/desarrolloIngenios/authenticfarma-deploy.git' # <-- update
    targetRevision: main
    path: k8s/authenticfarma
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: authenticfarma-prod
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
