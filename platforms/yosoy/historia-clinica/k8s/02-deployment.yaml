apiVersion: apps/v1
kind: Deployment
metadata:
  name: historia-clinicas-frontend
  namespace: historia-clinicas
  labels:
    app: historia-clinicas-frontend
    app.kubernetes.io/name: historia-clinicas
    app.kubernetes.io/managed-by: argocd
spec:
  replicas: 2
  selector:
    matchLabels:
      app: historia-clinicas-frontend
  template:
    metadata:
      labels:
        app: historia-clinicas-frontend
    spec:
      containers:
      - name: historia-clinicas-frontend
        image: gcr.io/authentic-prod-464216/yosoy-historia-clinica:v5
        ports:
        - containerPort: 8080
        env:
        - name: NODE_ENV
          value: "production"
        - name: PORT
          value: "8080"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: historia-clinicas-service
  namespace: historia-clinicas
  labels:
    app: historia-clinicas-frontend
    app.kubernetes.io/name: historia-clinicas
    app.kubernetes.io/managed-by: argocd
  annotations:
    cloud.google.com/backend-config: '{"default":"historia-clinicas-backendconfig"}'
spec:
  selector:
    app: historia-clinicas-frontend
  ports:
  - name: http
    port: 80
    targetPort: 8080
    protocol: TCP
  type: ClusterIP