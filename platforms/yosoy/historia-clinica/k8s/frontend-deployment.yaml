apiVersion: apps/v1
kind: Deployment
metadata:
  name: yosoy-historia-clinica-frontend
  namespace: yosoy-historia-clinica
spec:
  replicas: 1  # Usando imagen principal de yosoy-historia-clinica
  selector:
    matchLabels:
      app: yosoy-historia-clinica-frontend
  template:
    metadata:
      labels:
        app: yosoy-historia-clinica-frontend
    spec:
      containers:
      - name: frontend
        image: us-central1-docker.pkg.dev/authentic-prod-464216/yosoy-repo/yosoy-historia-clinica:v4
        ports:
        - containerPort: 80
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 200m
            memory: 256Mi
