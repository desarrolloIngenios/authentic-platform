apiVersion: apps/v1
kind: Deployment
metadata:
  name: authentic-candidatos
  namespace: authenticfarma-candidatos
  labels:
    app: authenticfarma-candidatos
    platform: authenticfarma
spec:
  replicas: 2
  selector:
    matchLabels:
      app: authenticfarma-candidatos
  template:
    metadata:
      labels:
        app: authenticfarma-candidatos
        platform: authenticfarma
    spec:
      serviceAccountName: authenticfarma-candidatos-sa
      containers:
        - name: app
          image: us-central1-docker.pkg.dev/authentic-prod-464216/authenticfarma-repo/authentic-candidatos:v4.2.0
          ports:
            - containerPort: 80
              name: http
          resources:
            requests:
              cpu: "100m"
              memory: "256Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
          readinessProbe:
            httpGet:
              path: /login
              port: 80
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 6
          livenessProbe:
            httpGet:
              path: /login
              port: 80
            initialDelaySeconds: 60
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 3
          env:
            - name: APP_NAME
              value: "AuthenticFarma Candidatos"
            - name: APP_ENV
              value: "production"
            - name: APP_DEBUG
              value: "false"
            - name: APP_URL
              value: "https://candidatos.authenticfarma.com"
            - name: APP_KEY
              valueFrom:
                secretKeyRef:
                  name: laravel-secrets
                  key: APP_KEY
            - name: LOG_CHANNEL
              value: "stack"
            - name: DB_CONNECTION
              value: "mysql"
            - name: DB_HOST
              value: "127.0.0.1"
            - name: DB_PORT
              value: "3306"
            - name: DB_DATABASE
              value: "authentic"
            - name: DB_USERNAME
              valueFrom:
                secretKeyRef:
                  name: laravel-secrets
                  key: DB_USERNAME
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: laravel-secrets
                  key: DB_PASSWORD
            - name: BROADCAST_DRIVER
              value: "log"
            - name: CACHE_DRIVER
              value: "database"
            - name: QUEUE_CONNECTION
              value: "sync"
            - name: SESSION_DRIVER
              value: "database"
            - name: SESSION_LIFETIME
              value: "120"
            # --- MAIL CONFIG ---
            - name: MAIL_MAILER
              value: "smtp"
            - name: MAIL_HOST
              value: "smtp.gmail.com"
            - name: MAIL_PORT
              value: "587"
            - name: MAIL_ENCRYPTION
              value: "tls"
            - name: MAIL_FROM_ADDRESS
              value: "activacion@authenticfarma.com"
            - name: MAIL_FROM_NAME
              value: "Authentic Farma"
            - name: MAIL_USERNAME
              valueFrom:
                secretKeyRef:
                  name: laravel-secrets
                  key: MAIL_USERNAME
            - name: MAIL_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: laravel-secrets
                  key: MAIL_PASSWORD
            # --- GOOGLE CLOUD STORAGE ---
            - name: GOOGLE_CLOUD_PROJECT_ID
              value: "authenticfarma-QA"
            - name: GOOGLE_CLOUD_STORAGE_BUCKET
              value: "backups-qa"
            - name: GOOGLE_CLOUD_STORAGE_PATH_PREFIX
              value: "null"
            - name: GOOGLE_CLOUD_STORAGE_API_URI
              value: "null"
            - name: GOOGLE_CLOUD_KEY_FILE
              value: "keys/gcs-key.json"
            # --- VERTEX AI / GEMINI CONFIG ---
            - name: GEMINI_PROVIDER
              value: "vertex"
            - name: GEMINI_MODEL
              value: "gemini-2.0-flash-lite"
            - name: GOOGLE_APPLICATION_CREDENTIALS
              valueFrom:
                secretKeyRef:
                  name: vertex-ai-secrets
                  key: credentials-json
            - name: GOOGLE_CLOUD_PROJECT
              value: "authentic-prod-464216"
            - name: GOOGLE_CLOUD_LOCATION
              value: "us-central1"
            # --- PUSHER ---
            - name: PUSHER_APP_ID
              value: ""
            - name: PUSHER_APP_KEY
              value: ""
            - name: PUSHER_APP_SECRET
              value: ""
            - name: PUSHER_APP_CLUSTER
              value: "mt1"
            # --- GOOGLE OAUTH ---
            - name: GOOGLE_CLIENT_ID
              value: "1087239389819-5eck0eo7e3o5f1nku8gumb0mitgl6ag5.apps.googleusercontent.com"
            - name: GOOGLE_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: laravel-secrets
                  key: GOOGLE_CLIENT_SECRET
            - name: GOOGLE_REDIRECT
              value: "https://candidatos.authenticfarma.com/google-auth/callback"
            # --- SECRET REFERENCES ---
            - name: APP_KEY
              valueFrom:
                secretKeyRef:
                  name: laravel-secrets
                  key: APP_KEY
        - name: cloud-sql-proxy
          image: us-central1-docker.pkg.dev/authentic-prod-464216/shared-images-repo/cloud-sql-proxy:2.8.0
          args:
            - "--address=0.0.0.0"
            - "--port=3306"
            - "authenticfarma-425820:us-central1:authentic"
          securityContext:
            runAsNonRoot: true
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "200m"
              memory: "256Mi"