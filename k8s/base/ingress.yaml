apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: APP_NAME-ingress
  annotations:
    kubernetes.io/ingress.class: "gce" # or nginx depending on controller
spec:
  rules:
  - host: DOMAIN_PLACEHOLDER
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: APP_NAME-service
            port:
              number: 80
