apiVersion: batch/v1
kind: Job
metadata:
  name: candidatos-rollback
  namespace: authenticfarma-prod
  labels:
    app: candidatos-rollback
spec:
  template:
    spec:
      containers:
      - name: rollback
        image: your-registry/candidatos:latest  # Reemplazar con imagen actual
        command: ["/bin/bash"]
        args: ["/scripts/rollback.sh"]
        volumeMounts:
        - name: app-volume
          mountPath: /var/www/html
        - name: optimization-scripts
          mountPath: /scripts
        resources:
          limits:
            memory: "128Mi" 
            cpu: "100m"
      volumes:
      - name: app-volume
        persistentVolumeClaim:
          claimName: candidatos-app-pvc  # Ajustar según tu configuración
      - name: optimization-scripts
        configMap:
          name: candidatos-optimization-script
          defaultMode: 0755
      restartPolicy: Never
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
  backoffLimit: 1
  ttlSecondsAfterFinished: 3600
