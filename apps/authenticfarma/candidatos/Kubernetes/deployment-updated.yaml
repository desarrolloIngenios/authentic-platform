apiVersion: apps/v1
kind: Deployment
metadata:
  name: authenticfarma-candidatos
  namespace: authenticfarma-candidatos
  labels:
    app: authenticfarma-candidatos
spec:
  replicas: 2
  selector:
    matchLabels:
      app: authenticfarma-candidatos
  template:
    metadata:
      labels:
        app: authenticfarma-candidatos
      annotations:
        iam.gke.io/gcp-service-account: authentic-candidatos-gsa@authentic-prod-464216.iam.gserviceaccount.com
    spec:
      serviceAccountName: authenticfarma-candidatos-sa
      containers:
        - name: cloud-sql-proxy
          image: gcr.io/cloud-sql-connectors/cloud-sql-proxy:2.8.0
          command:
            - "/cloud-sql-proxy"
          args:
            - "--address=0.0.0.0"
            - "--port=3306"
            - "authenticfarma-425820:us-central1:authentic"
          securityContext:
            runAsNonRoot: true
          resources:
            requests:
              memory: "100Mi"
              cpu: "50m"
            limits:
              memory: "200Mi"
              cpu: "150m"
        - name: authenticfarma-candidatos
          image: us-central1-docker.pkg.dev/authentic-prod-464216/authenticfarma-repo/authentic-candidatos:latest
          ports:
            - containerPort: 80
          resources:
            requests:
              cpu: "200m"
              memory: "400Mi"
            limits:
              cpu: "800m"
              memory: "1Gi"
          readinessProbe:
            httpGet:
              path: /healthz
              port: 80
            initialDelaySeconds: 90
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          livenessProbe:
            httpGet:
              path: /healthz
              port: 80
            initialDelaySeconds: 120
            periodSeconds: 20
            timeoutSeconds: 5
            failureThreshold: 3
          startupProbe:
            httpGet:
              path: /healthz
              port: 80
            initialDelaySeconds: 60
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 36
          env:
            # --- BASIC APP CONFIG ---
            - name: APP_NAME
              value: "Authentic-candidatos"
            - name: APP_ENV
              value: "production"
            - name: APP_DEBUG
              value: "false"
            - name: APP_URL
              value: "https://candidatos.authenticfarma.com"
            - name: LOG_CHANNEL
              value: "stack"
            # --- DATABASE CONFIG ---
            - name: DB_CONNECTION
              value: "mysql"
            - name: DB_HOST
              value: "127.0.0.1"
            - name: DB_PORT
              value: "3306"
            - name: DB_DATABASE
              value: "authentic"
            - name: DB_USERNAME
              value: "candidatosuser"
            # --- APP DRIVERS ---
            - name: BROADCAST_DRIVER
              value: "log"
            - name: CACHE_DRIVER
              value: "database"
            - name: QUEUE_CONNECTION
              value: "database"
            - name: SESSION_DRIVER
              value: "database"
            - name: SESSION_LIFETIME
              value: "120"
            - name: SESSION_DOMAIN
              value: ".authenticfarma.com"
            - name: SESSION_COOKIE
              value: "authentic_session"
            - name: SESSION_SECURE_COOKIE
              value: "true"
            - name: SESSION_SAME_SITE
              value: "none"
            # --- MAIL CONFIG ---
            - name: MAIL_MAILER
              value: "smtp"
            - name: MAIL_HOST
              value: "smtp.gmail.com"
            - name: MAIL_PORT
              value: "587"
            - name: MAIL_ENCRYPTION
              value: "tls"
            - name: MAIL_FROM_ADDRESS
              value: "activacion@authenticfarma.com"
            - name: MAIL_FROM_NAME
              value: "Authentic Farma"
            # --- GOOGLE CLOUD STORAGE ---
            - name: GOOGLE_CLOUD_PROJECT_ID
              value: "authenticfarma-QA"
            - name: GOOGLE_CLOUD_STORAGE_BUCKET
              value: "backups-qa"
            - name: GOOGLE_CLOUD_STORAGE_PATH_PREFIX
              value: "null"
            - name: GOOGLE_CLOUD_STORAGE_API_URI
              value: "null"
            - name: GOOGLE_CLOUD_KEY_FILE
              value: "keys/gcs-key.json"
            # --- PUSHER ---
            - name: PUSHER_APP_ID
              value: ""
            - name: PUSHER_APP_KEY
              value: ""
            - name: PUSHER_APP_SECRET
              value: ""
            - name: PUSHER_APP_CLUSTER
              value: "mt1"
            # --- GOOGLE OAUTH ---
            - name: GOOGLE_CLIENT_ID
              value: "1087239389819-5eck0eo7e3o5f1nku8gumb0mitgl6ag5.apps.googleusercontent.com"
            - name: GOOGLE_REDIRECT
              value: "https://candidatos.authenticfarma.com/google-auth/callback"
            # --- SECRET REFERENCES ---
            - name: APP_KEY
              valueFrom:
                secretKeyRef:
                  name: laravel-secrets
                  key: APP_KEY
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: laravel-secrets
                  key: DB_PASSWORD
            - name: MAIL_USERNAME
              valueFrom:
                secretKeyRef:
                  name: laravel-secrets
                  key: MAIL_USERNAME
            - name: MAIL_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: laravel-secrets
                  key: MAIL_PASSWORD
            - name: GOOGLE_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: laravel-secrets
                  key: GOOGLE_CLIENT_SECRET
          volumeMounts:
            - name: vertex-ai-credentials
              mountPath: /var/www/storage/app/credentials
              readOnly: true
      volumes:
        - name: vertex-ai-credentials
          secret:
            secretName: vertex-ai-secrets
            items:
              - key: credentials-json
                path: vertex-ai-production.json