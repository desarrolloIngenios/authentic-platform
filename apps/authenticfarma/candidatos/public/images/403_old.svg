<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
    <!-- Background pattern -->
    <defs>
        <pattern id="grid" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse">
            <circle cx="2" cy="2" r="1" fill="#f0f0f0"/>
        </pattern>
    </defs>
    <rect width="800" height="600" fill="url(#grid)"/>
    
    <!-- 403 Text -->
    <text x="400" y="200" font-family="Quicksand" font-size="120" font-weight="bold" text-anchor="middle" fill="#0057b8">4</text>
    <text x="400" y="200" font-family="Quicksand" font-size="120" font-weight="bold" text-anchor="middle" fill="#00a86b" transform="translate(80,0)">0</text>
    <text x="400" y="200" font-family="Quicksand" font-size="120" font-weight="bold" text-anchor="middle" fill="#0057b8" transform="translate(160,0)">3</text>
    
    <!-- Lock icon -->
    <circle cx="400" cy="350" r="50" fill="#0057b8"/>
    <rect x="375" y="320" width="50" height="40" rx="5" fill="#00a86b"/>
    <circle cx="400" cy="340" r="8" fill="#fff"/>
    <rect x="396" y="340" width="8" height="15" fill="#fff"/>
</svg>
