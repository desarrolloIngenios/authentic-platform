<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
    <!-- Background pattern -->
    <defs>
        <pattern id="grid" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse">
            <circle cx="2" cy="2" r="1" fill="#f0f0f0"/>
        </pattern>
    </defs>
    <rect width="800" height="600" fill="url(#grid)"/>
    
    <!-- 500 Text -->
    <text x="400" y="200" font-family="Quicksand" font-size="120" font-weight="bold" text-anchor="middle" fill="#0057b8">5</text>
    <text x="400" y="200" font-family="Quicksand" font-size="120" font-weight="bold" text-anchor="middle" fill="#00a86b" transform="translate(80,0)">0</text>
    <text x="400" y="200" font-family="Quicksand" font-size="120" font-weight="bold" text-anchor="middle" fill="#0057b8" transform="translate(160,0)">0</text>
    
    <!-- Server icon -->
    <rect x="350" y="300" width="100" height="150" rx="10" fill="#0057b8"/>
    <rect x="370" y="320" width="60" height="10" rx="5" fill="#fff"/>
    <rect x="370" y="340" width="60" height="10" rx="5" fill="#fff"/>
    <rect x="370" y="360" width="60" height="10" rx="5" fill="#fff"/>
    
    <!-- Warning symbol -->
    <circle cx="400" cy="280" r="30" fill="#00a86b"/>
    <text x="400" y="290" font-family="Arial" font-size="30" font-weight="bold" text-anchor="middle" fill="#fff">!</text>
</svg>
