<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="app"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;
        const { createRoot } = ReactDOM;

        function App() {

                    const response = await fetch('http://localhost:3001/api/health');

                        const data = await response.json();
                        setBackendStatus(`‚úÖ Conectado: ${data.status}`);
                    } else {
                        setBackendStatus('‚ùå Backend no responde');
                    }
                } catch (error) {
                    setBackendStatus('‚ùå Error de conexi√≥n');
                }

            if (isLoading) {

                            <p className="text-gray-600 mt-2">Cargando sistema m√©dico...</p>

                );

                <div className="min-h-screen bg-gray-100">
                    {/* Header */}

                            <h1 className="text-2xl font-bold">üè• YoSoy Historia Cl√≠nica</h1>
                            <div className="text-sm">
                                {backendStatus}
                            </div>
                        </div>
                    </div>

                    {/* Main Content */}
                    <div className="container mx-auto p-6">
                        <div className="grid grid-cols-1 md:grid-cols-3 gap-6">
                            {/* Card 1 */}
                            <div className="bg-white rounded-lg shadow-lg p-6">
                                <h2 className="text-xl font-semibold text-purple-900 mb-4">üë• Pacientes</h2>
                                <p className="text-gray-600">Gesti√≥n de informaci√≥n de pacientes</p>
                                <button className="mt-4 bg-purple-600 text-white px-4 py-2 rounded hover:bg-purple-700">
                                    Ver Pacientes
                                </button>
                            </div>

                            {/* Card 2 */}
                            <div className="bg-white rounded-lg shadow-lg p-6">
                                <h2 className="text-xl font-semibold text-purple-900 mb-4">üìã Historias Cl√≠nicas</h2>
                                <p className="text-gray-600">Registro m√©dico digital</p>
                                <button className="mt-4 bg-purple-600 text-white px-4 py-2 rounded hover:bg-purple-700">
                                    Nueva Historia

                            </div>

                            {/* Card 3 */}

                                <h2 className="text-xl font-semibold text-purple-900 mb-4">üîî Notificaciones</h2>
                                <p className="text-gray-600">Alertas y recordatorios</p>
                                <button className="mt-4 bg-purple-600 text-white px-4 py-2 rounded hover:bg-purple-700">

                        {/* Status */}

                            <div className="space-y-2">

                                </div>
                                <div className="flex justify-between">
                                    <span>Backend:</span>
                                    <span className={backendStatus.includes('‚úÖ') ? 'text-green-600' : 'text-red-600'}>

                                </div>
                                <div className="flex justify-between">
                                    <span>React:</span>
                                    <span className="text-green-600">‚úÖ Cargado</span>
                                </div>
                            </div>
                            
                            <div className="mt-4 pt-4 border-t">
                                <button 
                                    onClick={() => window.location.href = 'secure-medical-system.html'}
                                    className="bg-green-600 text-white px-6 py-2 rounded hover:bg-green-700 mr-4"
                                >
                                    üöÄ Cargar Aplicaci√≥n Completa
                                </button>
                                <button 
                                    onClick={() => window.location.href = 'diagnostico.html'}
                                    className="bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700"
                                >

                                </button>

                    </div>

            );
        }

        // Renderizar la aplicaci√≥n

            document.getElementById('app').innerHTML = `

    </script>
</body>
</html>
