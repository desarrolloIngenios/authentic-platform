apiVersion: v1
kind: ConfigMap
metadata:
  name: yosoy-frontend-config
  namespace: yosoy-historia-clinica
data:
  index.html: |
    <!DOCTYPE html>
    <html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>YoSoy Historia Clínica - Sistema Médico para Mujeres</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <script src="https://unpkg.com/jspdf@latest/dist/jspdf.umd.min.js"></script>
        <script src="https://unpkg.com/html2canvas@latest/dist/html2canvas.min.js"></script>
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
        <style>
            body { 
                font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; 
                margin: 0; padding: 0; 
            }
            .fade-in { animation: fadeIn 0.5s ease-in; }
            @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
            .loading { animation: spin 1s linear infinite; }
            @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
            .card-hover { transition: all 0.3s ease; }
            .card-hover:hover { transform: translateY(-5px); box-shadow: 0 20px 40px rgba(147, 51, 234, 0.15); }
            .gradient-bg { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
            .medical-gradient { background: linear-gradient(135deg, #d63384 0%, #9333ea 100%); }
        </style>
    </head>
    <body class="bg-gradient-to-br from-purple-50 to-pink-50">
        <!-- Sistema médico YoSoy completo con dashboard, calendario y historias clínicas -->
        <!-- Contenido completo del archivo index.html aquí -->
        <h1>YoSoy Historia Clínica - Cargando...</h1>
        <p>Sistema médico completo en funcionamiento</p>
    </body>
    </html>