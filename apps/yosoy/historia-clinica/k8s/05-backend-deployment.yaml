apiVersion: apps/v1
kind: Deployment
metadata:
  name: yosoy-historia-clinica-backend
  namespace: yosoy-historia-clinica
  labels:
    app: yosoy-historia-clinica-backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: yosoy-historia-clinica-backend
  template:
    metadata:
      labels:
        app: yosoy-historia-clinica-backend
    spec:
      containers:
      - name: backend
        image: gcr.io/authentic-prod-464216/yosoy-hc-backend:v3
        ports:
        - containerPort: 3001
        env:
        - name: NODE_ENV
          value: "production"
        - name: PORT
          value: "3001"
        - name: JWT_SECRET
          value: "yosoy-historia-clinica-jwt-secret-prod-2024"
        - name: DB_TYPE
          value: "sqlite"
        - name: DB_PATH
          value: "/app/data/yosoy_historia_clinica.db"
        - name: CORS_ORIGIN
          value: "https://hc.yo-soy.co"
        volumeMounts:
        - name: data-volume
          mountPath: /app/data
        livenessProbe:
          httpGet:
            path: /api/health
            port: 3001
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /api/health
            port: 3001
          initialDelaySeconds: 5
          periodSeconds: 5
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
      volumes:
      - name: data-volume
        persistentVolumeClaim:
          claimName: yosoy-hc-backend-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: yosoy-historia-clinica-backend-service
  namespace: yosoy-historia-clinica
  labels:
    app: yosoy-historia-clinica-backend
spec:
  selector:
    app: yosoy-historia-clinica-backend
  ports:
    - protocol: TCP
      port: 3001
      targetPort: 3001
  type: ClusterIP
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: yosoy-hc-backend-pvc
  namespace: yosoy-historia-clinica
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
  storageClassName: standard-rwo