apiVersion: apps/v1
kind: Deployment
metadata:
  name: historia-clinicas-frontend
  namespace: historia-clinicas
  labels:
    app: historia-clinicas-frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: historia-clinicas-frontend
  template:
    metadata:
      labels:
        app: historia-clinicas-frontend
    spec:
      serviceAccountName: historia-clinicas-ksa
      containers:
      - name: historia-clinicas-frontend
        image: gcr.io/authentic-prod-464216/yosoy-historia-clinica:v4
        ports:
        - containerPort: 8080
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
        env:
        - name: ENVIRONMENT
          valueFrom:
            configMapKeyRef:
              name: historia-clinicas-config
              key: ENVIRONMENT
---
apiVersion: v1
kind: Service
metadata:
  name: historia-clinicas-frontend
  namespace: historia-clinicas
  labels:
    app: historia-clinicas-frontend
spec:
  selector:
    app: historia-clinicas-frontend
  ports:
  - port: 8080
    targetPort: 8080
    protocol: TCP
  type: ClusterIP
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: historia-clinicas-frontend-hpa
  namespace: historia-clinicas
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: historia-clinicas-frontend
  minReplicas: 2
  maxReplicas: 5
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80