apiVersion: apps/v1
kind: Deployment
metadata:
  name: yosoy-frontend
  namespace: yosoy-historia-clinica
  labels:
    app: yosoy-frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: yosoy-frontend
  template:
    metadata:
      labels:
        app: yosoy-frontend
    spec:
      containers:
      - name: frontend
        image: nginx:alpine
        ports:
        - containerPort: 80
        volumeMounts:
        - name: frontend-config
          mountPath: /usr/share/nginx/html
          readOnly: true
        - name: nginx-config
          mountPath: /etc/nginx/conf.d/default.conf
          subPath: default.conf
          readOnly: true
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
      volumes:
      - name: frontend-config
        configMap:
          name: yosoy-frontend-config
      - name: nginx-config
        configMap:
          name: yosoy-nginx-config
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: yosoy-nginx-config
  namespace: yosoy-historia-clinica
data:
  default.conf: |
    server {
        listen 80;
        server_name _;
        root /usr/share/nginx/html;
        index index.html;
        
        location / {
            try_files $uri $uri/ /index.html;
        }
        
        location /api/ {
            proxy_pass http://yosoy-backend-service:3000/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        
        error_page 404 /index.html;
    }