apiVersion: apps/v1
kind: Deployment
metadata:
  name: yosoy-historia-clinica-backend
  namespace: yosoy-historia-clinica
  labels:
    app: yosoy-historia-clinica-backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: yosoy-historia-clinica-backend
  template:
    metadata:
      labels:
        app: yosoy-historia-clinica-backend
    spec:
      containers:
      - name: yosoy-historia-clinica-backend
        image: gcr.io/authentic-prod-464216/yosoy-historia-clinica:v7-dra-anamaria
        ports:
        - containerPort: 3001
        env:
        - name: NODE_ENV
          value: "production"
        - name: PORT
          value: "3001"
        - name: DB_PATH
          value: "/app/data/yosoy_historia_clinica.db"
        volumeMounts:
        - name: backend-config
          mountPath: /app/server.js
          subPath: server.js
        - name: persistent-storage
          mountPath: /app/data
        livenessProbe:
          httpGet:
            path: /api/health
            port: 3001
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /api/health
            port: 3001
          initialDelaySeconds: 5
          periodSeconds: 5
      volumes:
      - name: backend-config
        configMap:
          name: yosoy-backend-config
      - name: persistent-storage
        persistentVolumeClaim:
          claimName: yosoy-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: yosoy-historia-clinica-backend-service
  namespace: yosoy-historia-clinica
spec:
  selector:
    app: yosoy-historia-clinica-backend
  ports:
    - protocol: TCP
      port: 3001
      targetPort: 3001
  type: ClusterIP