    const exportToPDF = async (elementId, filename) => {
      try {
        const element = document.getElementById(elementId);
        if (!element) {
          alert('No se encontró el elemento para exportar');
          return;
        }
        
        const canvas = await html2canvas(element, {
          scale: 2,
          useCORS: true,
          backgroundColor: '#ffffff'
        });
        
        const imgData = canvas.toDataURL('image/png');
        const pdf = new jspdf.jsPDF();
        
        const imgWidth = 210;
        const pageHeight = 295;
        const imgHeight = (canvas.height * imgWidth) / canvas.width;
        let heightLeft = imgHeight;
        
        let position = 0;
        
        pdf.addImage(imgData, 'PNG', 0, position, imgWidth, imgHeight);
        heightLeft -= pageHeight;
        
        while (heightLeft >= 0) {
          position = heightLeft - imgHeight;
          pdf.addPage();
          pdf.addImage(imgData, 'PNG', 0, position, imgWidth, imgHeight);
          heightLeft -= pageHeight;
        }
        
        pdf.save(filename);
      } catch (error) {
        console.error('Error generando PDF:', error);
        alert('Error al generar el PDF');
      }
    };

            const ctxWeight = document.getElementById('weightChart');
            if (ctxWeight) {
              new Chart(ctxWeight, {
                type: 'bar',
                data: {
                  labels: patientVitalSigns.map(vs => new Date(vs.fecha).toLocaleDateString('es-ES')),
                  datasets: [{
                    label: 'Peso (kg)',
                    data: patientVitalSigns.map(vs => vs.peso),
                    backgroundColor: 'rgba(34, 197, 94, 0.8)',
                    borderColor: 'rgb(34, 197, 94)',
                    borderWidth: 1
                  }]
                },
                options: {
                  responsive: true,
                  plugins: {
                    title: {
                      display: true,
                      text: 'Evolución del Peso'
                    }
                  },
                  scales: {
                    y: {
                      beginAtZero: false,
                      min: 60
                    }
                  }
                }
              });
            }
          }
        }, [patientVitalSigns]);

        return e('div', { className: 'min-h-screen bg-gray-50' }, [
          // Header similar pero con navegación específica
          e('nav', { 
            key: 'nav',
            className: 'bg-white shadow p-4' 
          }, [
            e('div', {
              key: 'nav-content',
              className: 'flex justify-between items-center max-w-6xl mx-auto'
            }, [
              e('h1', {
                key: 'logo',
                className: 'text-xl font-bold text-blue-600'
              }, 'Clinical Records AI'),
              e('div', {
                key: 'nav-buttons',
                className: 'space-x-2'
              }, [
                e('button', {
                  key: 'back-btn',
                  className: 'px-4 py-2 bg-gray-500 text-white rounded',
                  onClick: () => setCurrentPage('patient-detail')
                }, '← Volver a Paciente'),
                e('button', {
                  key: 'dashboard-btn',
                  className: 'px-4 py-2 bg-gray-500 text-white rounded',
                  onClick: () => setCurrentPage('dashboard')
                }, 'Dashboard')
              ])
            ])
          ]),
          
          e('main', {
            key: 'main',
            className: 'max-w-6xl mx-auto p-6'
          }, [
            selectedPatient ? e('div', {
              key: 'charts-content',
              className: 'space-y-6'
            }, [
              e('h2', {
                key: 'title',
                className: 'text-2xl font-bold mb-6'
              }, `📊 Evolución Médica - ${selectedPatient.name}`),
              
              // Gráficos
              e('div', {
                key: 'charts-grid',
                className: 'grid md:grid-cols-2 gap-6'
              }, [
                // Gráfico de presión arterial
                e('div', {
                  key: 'pressure-chart',
                  className: 'bg-white p-6 rounded-lg shadow'
                }, [
                  e('canvas', {
                    key: 'pressure-canvas',
                    id: 'pressureChart',
                    className: 'w-full h-64'
                  })
                ]),
                
                // Gráfico de peso
                e('div', {
                  key: 'weight-chart',
                  className: 'bg-white p-6 rounded-lg shadow'
                }, [
                  e('canvas', {
                    key: 'weight-canvas',
                    id: 'weightChart',
                    className: 'w-full h-64'
                  })
                ])
              ]),
              
              // Tabla de signos vitales
              e('div', {
                key: 'vitals-table',
                className: 'bg-white p-6 rounded-lg shadow'
              }, [
                e('h3', {
                  key: 'vitals-title',
                  className: 'text-lg font-semibold mb-4'
                }, 'Registro de Signos Vitales'),
                
                e('div', {
                  key: 'table-container',
                  className: 'overflow-x-auto'
                }, [
                  e('table', {
                    key: 'vitals-table-el',
                    className: 'w-full text-sm'
                  }, [
                    e('thead', {
                      key: 'thead',
                      className: 'bg-gray-50'
                    }, [
                      e('tr', { key: 'header-row' }, [
                        e('th', { key: 'fecha', className: 'p-3 text-left' }, 'Fecha'),
                        e('th', { key: 'presion', className: 'p-3 text-left' }, 'Presión Arterial'),
                        e('th', { key: 'fc', className: 'p-3 text-left' }, 'Freq. Cardíaca'),
                        e('th', { key: 'temp', className: 'p-3 text-left' }, 'Temperatura'),
                        e('th', { key: 'peso', className: 'p-3 text-left' }, 'Peso')
                      ])
                    ]),
                    e('tbody', { key: 'tbody' }, 
                      patientVitalSigns.map(vital => 
                        e('tr', {
                          key: vital.id,
                          className: 'border-b hover:bg-gray-50'
                        }, [
                          e('td', { key: 'fecha', className: 'p-3' }, new Date(vital.fecha).toLocaleDateString('es-ES')),
                          e('td', { key: 'presion', className: 'p-3' }, `${vital.presionSistolica}/${vital.presionDiastolica} mmHg`),
                          e('td', { key: 'fc', className: 'p-3' }, `${vital.frecuenciaCardiaca} lpm`),
                          e('td', { key: 'temp', className: 'p-3' }, `${vital.temperatura}°C`),
                          e('td', { key: 'peso', className: 'p-3' }, `${vital.peso} kg`)
                        ])
                      )
                    )
                  ])
                ])
              ])
            ]) : e('p', {}, 'Selecciona un paciente para ver gráficos')
          ])
        ]);
      }
          ])
        ]);
      }
      
      // Página de búsqueda
      if (currentPage === 'search') {
        const [searchTerm, setSearchTerm] = useState('');
        
        const filteredPatients = patients.filter(patient => 
          patient.name.toLowerCase().includes(searchTerm.toLowerCase()) ||
          (patient.historiaClinica && patient.historiaClinica.diagnostico && 
           patient.historiaClinica.diagnostico.toLowerCase().includes(searchTerm.toLowerCase()))
        );
        
        const filteredFormulas = formulas.filter(formula =>
          formula.nombrePaciente.toLowerCase().includes(searchTerm.toLowerCase()) ||
          formula.medicamentos.toLowerCase().includes(searchTerm.toLowerCase())
        );

        return e('div', { className: 'min-h-screen bg-gray-50' }, [
          // Header
          e('nav', { 
            key: 'nav',
            className: 'bg-white shadow p-4' 
          }, [
            e('div', {
              key: 'nav-content',
              className: 'flex justify-between items-center max-w-6xl mx-auto'
            }, [
              e('h1', {
                key: 'logo',
                className: 'text-xl font-bold text-blue-600'
              }, 'Clinical Records AI'),
              e('div', {
                key: 'nav-buttons',
                className: 'space-x-2'
              }, [
                e('button', {
                  key: 'dashboard-btn',
                  className: 'px-4 py-2 bg-gray-500 text-white rounded',
                  onClick: () => setCurrentPage('dashboard')
                }, 'Dashboard'),
                e('button', {
                  key: 'patients-btn',
                  className: 'px-4 py-2 bg-gray-500 text-white rounded',
                  onClick: () => setCurrentPage('patients')
                }, 'Pacientes'),
                e('button', {
                  key: 'formulas-btn',
                  className: 'px-4 py-2 bg-gray-500 text-white rounded',
                  onClick: () => setCurrentPage('formulas')
                }, 'Fórmulas'),
                e('button', {
                  key: 'search-btn',
                  className: 'px-4 py-2 bg-indigo-500 text-white rounded',
                  onClick: () => setCurrentPage('search')
                }, 'Buscar')
              ])
            ])
          ]),
          
          e('main', {
            key: 'main',
            className: 'max-w-6xl mx-auto p-6'
          }, [
            e('h2', {
              key: 'title',
              className: 'text-2xl font-bold mb-6'
            }, '🔍 Buscar Pacientes y Registros'),
            
            // Buscador
            e('div', {
              key: 'search-box',
              className: 'bg-white p-6 rounded-lg shadow mb-6'
            }, [
              e('div', {
                key: 'search-input-group',
                className: 'flex gap-4'
              }, [
                e('input', {
                  key: 'search-input',
                  type: 'text',
                  placeholder: 'Buscar por nombre de paciente, diagnóstico, medicamento...',
                  className: 'flex-1 p-3 border rounded-md focus:ring-2 focus:ring-indigo-500',
                  value: searchTerm,
                  onChange: (e) => setSearchTerm(e.target.value)
                }),
                e('button', {
                  key: 'clear-btn',
                  className: 'bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-600',
                  onClick: () => setSearchTerm('')
                }, 'Limpiar')
              ]),
              
              searchTerm && e('p', {
                key: 'search-info',
                className: 'mt-2 text-sm text-gray-600'
              }, `Mostrando resultados para: "${searchTerm}"`)
            ]),
            
            // Resultados
            searchTerm ? e('div', {
              key: 'results',
              className: 'space-y-6'
            }, [
              // Pacientes encontrados
              filteredPatients.length > 0 ? e('div', {
                key: 'patients-results',
                className: 'bg-white p-6 rounded-lg shadow'
              }, [
                e('h3', {
                  key: 'patients-title',
                  className: 'text-xl font-semibold text-green-700 mb-4'
                }, `👥 Pacientes Encontrados (${filteredPatients.length})`),
                
                e('div', {
                  key: 'patients-list',
                  className: 'space-y-3'
                }, filteredPatients.map(patient => 
                  e('div', {
                    key: patient.id,
                    className: 'border-l-4 border-green-400 bg-green-50 p-4 rounded'
                  }, [
                    e('div', {
                      key: 'patient-header',
                      className: 'flex justify-between items-start'
                    }, [
                      e('div', { key: 'patient-info' }, [
                        e('h4', {
                          key: 'patient-name',
                          className: 'font-semibold text-green-800'
                        }, patient.name),
                        e('p', {
                          key: 'patient-phone',
                          className: 'text-sm text-green-600'
                        }, patient.phone),
                        patient.historiaClinica && patient.historiaClinica.diagnostico ? e('p', {
                          key: 'patient-diagnosis',
                          className: 'text-sm text-gray-600 mt-1'
                        }, 'Diagnóstico: ' + patient.historiaClinica.diagnostico.substring(0, 100) + '...') : null
                      ]),
                      e('button', {
                        key: 'view-patient',
                        className: 'bg-green-600 text-white px-3 py-1 rounded text-sm hover:bg-green-700',
                        onClick: () => {
                          setSelectedPatientId(patient.id);
                          setCurrentPage('patient-detail');
                        }
                      }, 'Ver Detalles')
                    ])
                  ])
                ))
              ]) : null,
              
              // Fórmulas encontradas
              filteredFormulas.length > 0 ? e('div', {
                key: 'formulas-results',
                className: 'bg-white p-6 rounded-lg shadow'
              }, [
                e('h3', {
                  key: 'formulas-title',
                  className: 'text-xl font-semibold text-orange-700 mb-4'
                }, `💊 Fórmulas Encontradas (${filteredFormulas.length})`),
                
                e('div', {
                  key: 'formulas-list',
                  className: 'space-y-3'
                }, filteredFormulas.map(formula => 
                  e('div', {
                    key: formula.id,
                    className: 'border-l-4 border-orange-400 bg-orange-50 p-4 rounded'
                  }, [
                    e('div', {
                      key: 'formula-header',
                      className: 'flex justify-between items-start mb-2'
                    }, [
                      e('div', { key: 'formula-info' }, [
                        e('h4', {
                          key: 'formula-patient',
                          className: 'font-semibold text-orange-800'
                        }, formula.nombrePaciente),
                        e('p', {
                          key: 'formula-date',
                          className: 'text-sm text-orange-600'
                        }, new Date(formula.fecha).toLocaleDateString('es-ES'))
                      ]),
                      formula.pacienteId ? e('button', {
                        key: 'view-formula-patient',
                        className: 'bg-orange-600 text-white px-3 py-1 rounded text-sm hover:bg-orange-700',
                        onClick: () => {
                          setSelectedPatientId(formula.pacienteId);
                          setCurrentPage('patient-detail');
                        }
                      }, 'Ver Paciente') : null
                    ]),
                    e('p', {
                      key: 'formula-meds',
                      className: 'text-sm text-gray-600 mt-2'
                    }, 'Medicamentos: ' + formula.medicamentos.substring(0, 150) + (formula.medicamentos.length > 150 ? '...' : ''))
                  ])
                ))
              ]) : null,
              
              // Sin resultados
              filteredPatients.length === 0 && filteredFormulas.length === 0 ? e('div', {
                key: 'no-results',
                className: 'bg-gray-100 p-8 rounded-lg text-center'
              }, [
                e('p', {
                  key: 'no-results-text',
                  className: 'text-gray-600'
                }, `No se encontraron resultados para "${searchTerm}"`)
              ]) : null
            ].filter(Boolean)) : e('div', {
              key: 'search-help',
              className: 'bg-blue-50 p-8 rounded-lg text-center'
            }, [
              e('h3', {
                key: 'help-title',
                className: 'text-lg font-semibold text-blue-800 mb-2'
              }, 'Buscar Registros Médicos'),
              e('p', {
                key: 'help-text',
                className: 'text-blue-600'
              }, 'Ingresa un término de búsqueda para encontrar pacientes, diagnósticos o medicamentos')
            ])
          ])
        ]);
      }
      
      // Fallback
      return e('div', {}, 'Página no encontrada');
    }
    
    // Renderizar la aplicación
    const container = document.getElementById('root');
    const root = createRoot(container);
    root.render(e(ClinicalApp));
    
    console.log('Aplicación renderizada correctamente');
  </script>
</body>
</html>
