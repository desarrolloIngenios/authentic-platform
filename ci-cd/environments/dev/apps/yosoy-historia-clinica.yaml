apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: yosoy-historia-clinica-dev
  namespace: argocd
  labels:
    app.kubernetes.io/name: yosoy-historia-clinica
    app.kubernetes.io/part-of: yosoy
    environment: dev
  annotations:
    argocd.argoproj.io/sync-wave: "1"
spec:
  project: default
  source:
    repoURL: https://github.com/desarrolloIngenios/authentic-platform.git
    targetRevision: dev  # ğŸ”§ Desarrollo desde rama dev
    path: infra/k8s-manifests/apps/yosoy-historia-clinica
  destination:
    server: https://kubernetes.default.svc
    namespace: yosoy-historia-clinica-dev  # ğŸ—ï¸ Namespace separado para dev
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
    - ServerSideApply=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
  # ğŸ” Health checks mÃ¡s estrictos para dev
  ignoreDifferences:
  - group: apps
    kind: Deployment
    jsonPointers:
    - /spec/replicas