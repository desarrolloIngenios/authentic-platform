apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: authentic-platform-dev
  namespace: argocd
  labels:
    environment: dev
    app.kubernetes.io/name: authentic-platform
    app.kubernetes.io/part-of: authentic-platform
  annotations:
    argocd.argoproj.io/sync-wave: "0"
spec:
  project: default
  source:
    repoURL: 'https://github.com/desarrolloIngenios/authentic-platform.git'
    targetRevision: dev  # ðŸ”¥ Apunta a rama dev
    path: ci-cd/environments/dev/apps
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m