apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: yosoy-historia-clinica-prod
  namespace: argocd
  labels:
    app.kubernetes.io/name: yosoy-historia-clinica
    app.kubernetes.io/part-of: yosoy
    environment: prod
  annotations:
    argocd.argoproj.io/sync-wave: "1"
    notifications.argoproj.io/subscribe.on-sync-succeeded.slack: prod-deployments
spec:
  project: default
  source:
    repoURL: https://github.com/desarrolloIngenios/authentic-platform.git
    targetRevision: main  # üöÄ Producci√≥n desde rama main
    path: infra/k8s-manifests/apps/yosoy-historia-clinica
  destination:
    server: https://kubernetes.default.svc
    namespace: yosoy-historia-clinica  # üè≠ Namespace original de producci√≥n
  syncPolicy:
    # ‚ö†Ô∏è NO automated - Requiere aprobaci√≥n manual
    syncOptions:
    - CreateNamespace=true
    - ServerSideApply=true
    - RespectIgnoreDifferences=true
    retry:
      limit: 3
      backoff:
        duration: 10s
        factor: 2
        maxDuration: 5m
  # üõ°Ô∏è Configuraciones de seguridad para producci√≥n
  ignoreDifferences:
  - group: apps
    kind: Deployment
    jsonPointers:
    - /spec/replicas
    - /spec/template/metadata/annotations