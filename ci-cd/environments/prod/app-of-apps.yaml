apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: authentic-platform-prod
  namespace: argocd
  labels:
    environment: prod
    app.kubernetes.io/name: authentic-platform
    app.kubernetes.io/part-of: authentic-platform
  annotations:
    argocd.argoproj.io/sync-wave: "0"
spec:
  project: default
  source:
    repoURL: 'https://github.com/desarrolloIngenios/authentic-platform.git'
    targetRevision: main  # üöÄ Apunta a rama main
    path: ci-cd/environments/prod/apps
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: argocd
  syncPolicy:
    # ‚ö†Ô∏è NO automated - requiere aprobaci√≥n manual para prod
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m